- name: Install python3-pip
  ansible.builtin.apt:
    name: python3-pip
    update_cache: true

- name: Install flask
  ansible.builtin.pip:
    name: flask
    executable: pip3

- name: Create log file for ESP32 distance
  ansible.builtin.file:
    path: /var/log/esp32_distance.log
    state: touch
    mode: '0666'

- name: Create Flask app file from template
  ansible.builtin.template:
    src: server.py.j2
    dest: /opt/server.py
    owner: root
    group: root
    mode: '0755'

- name: Create systemd service for Flask app
  ansible.builtin.copy:
    dest: /etc/systemd/system/esp32.service
    content: |
      [Unit]
      Description=ESP32 Flask Server
      After=network.target

      [Service]
      ExecStart=/usr/bin/python3 /opt/server.py
      WorkingDirectory=/opt
      Restart=always
      User=root
      Environment=FLASK_ENV=production

      [Install]
      WantedBy=multi-user.target
  notify: Reload systemd

- name: Enable and start Flask app service
  ansible.builtin.systemd:
    name: esp32
    enabled: true
    state: started
